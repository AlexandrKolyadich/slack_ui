<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slack | Task2 | Ais</title>
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/favicon/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Open+Sans:400,400i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">
  <link rel="stylesheet" type="text/css" href="css/fonts.css">
</head>
<body>
<div class="container">
  <nav class="top-nav">
    <button class = "top-nav__button button__unstyled" type="button">
      <span class="icon icon_clock"></span>
    </button>
    <button class = "top-nav__search button__unstyled" type="button">
      <span class="top-nav__search__text">Search Ais</span>
      <span class="icon icon_search"></span>
    </button>
    <button class = "top-nav_help button__unstyled" type="button">
       <span class="icon icon_help"></span>
    </button>

  </nav>
  <aside class="channel-sidebar">
    <section class = "channel-sidebar__block">
      <div class = "channel-sidebar__header-info">
        <div>
          <div class = "channel-sidebar__team-name">
            <span class="channel-sidebar__team-name-text">Ais</span>
          </div>
          <div class = "channel-sidebar__user-name">
            <span class="channel-sidebar__user-name-text">Ilya Maylychko
              <img src = "img/icons/3points.png" alt = "emotion" class = "user_name_emoji">
            </span>
          </div>
        </div>
        <button class = "channel-sidebar__new-message">
          <img class = "svg-icon" src="img/icons/new-message.svg" alt="New Message">
        </button>
      </div>

    </section>
    <section class = "channel-sidebar__block">
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__threads">Threads</span>
      </button>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__activity">Mentions & reactions</span>
      </button>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__people">People</span>
      </button>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__apps">Apps</span>
      </button>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__files">Files</span>
      </button>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__show-less">Show less</span>
      </button>
    </section>
    <section class = "channel-sidebar__block">
      <div class = "channel-sidebar__plus">
        <button class = "channel-sidebar__button button__unstyled" type="button">
          <span class = "channel-sidebar__channels">Channels</span>
        </button>
        <span class = "plus">+</span>
      </div>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__channel"># general</span>
      </button>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__channel"># questions</span>
      </button>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__channel"># random</span>
      </button>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__channel"># task1</span>
      </button>
      <button class = "channel-sidebar__button button__unstyled channel__active" type="button">
        <span class = "channel-sidebar__channel__sealed">task2</span>
      </button>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__channel">+ Add a channel</span>
      </button>
    </section>
    <section class = "channel-sidebar__block">
      <div class = "channel-sidebar__plus">
        <button class = "channel-sidebar__button button__unstyled" type="button">
          <span class = "channel-sidebar__channels">Direct messages</span>
        </button>
        <span class = "plus">+</span>
      </div>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__messages">Slackbot</span>
      </button>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__user-name-text">ilya.maylychko (you)</span>
        <img src = "img/icons/3points.png" alt = "emotion" class = "user_name_emoji">
      </button>
      <button class = "channel-sidebar__button button__unstyled" type="button">
        <span class = "channel-sidebar__user">+ Invite people</span>
      </button>

    </section>

  </aside>
  <main class="workspace-primary">
    <section class = "workspace-primary__header">workspace-primary__header</section>
    workspace-primary
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </main>
  <aside class="workspace-secondary">

    <section class="workspace-secondary__header">

      details #general
    </section>
    <section class="workspace-secondary__body">
      <div class = "workspace-secondary__actions">

      </div>
      <div class = "workspace-secondary__details">
        <button class = "workspace-secondary__button button__unstyled" type="button">
          <span class = "channel-sidebar__details">About</span>
        </button>
        <button class = "workspace-secondary__button button__unstyled" type="button">
          <span class = "channel-sidebar__details">Members</span>
        </button>
        <button class = "workspace-secondary__button button__unstyled" type="button">
          <span class = "channel-sidebar__details">Shortcuts</span>
        </button>
        <button class = "workspace-secondary__button button__unstyled" type="button">
          <span class = "channel-sidebar__details">Pinned</span>
        </button>
        <button class = "workspace-secondary__button button__unstyled" type="button">
          <span class = "channel-sidebar__details">Files</span>
        </button>

      </div>

    </section>


    workspace-secondary
  </aside>
</div>
</body>
</html>
